<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pearl Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Nos Plats</h1>
        <div id="plats-list" class="plats-grid"></div>
    </div>

    <!-- Modal de commande -->
    <div id="order-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2 id="modal-plat-nom"></h2>
            <form id="order-form">
                <input type="hidden" id="plat-id">
                <div class="form-group">
                    <label for="client-nom">Nom complet *</label>
                    <input type="text" id="client-nom" required>
                </div>
                <div class="form-group">
                    <label for="client-email">Email *</label>
                    <input type="email" id="client-email" required>
                </div>
                <div class="form-group">
                    <label for="client-telephone">Téléphone *</label>
                    <input type="text" id="client-telephone" required>
                </div>
                <div class="form-group">
                    <label for="client-adresse">Adresse de livraison *</label>
                    <input type="text" id="client-adresse" required>
                </div>
                <button type="submit" class="cta-button">Commander</button>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
